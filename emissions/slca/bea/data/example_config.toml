[SpatialEIO]
  SpatialCache = "${SLCASpatialCache}/bea"
[SpatialEIO.CSTConfig]
  SRFile = "${ISRM}"
  SRCacheSize = 480000 # This will take about 100GB of RAM. Reduce the number to decrease RAM requirements.

  CensusPopColumns = ["TotalPop", "WhiteNoLat", "Black", "Native", "Asian", "Latino"]

  NEIBaseYear = 2014
  NEITrends = "$GOPATH/src/github.com/spatialmodel/inmap/emissions/aep/aeputil/testdata/state_tier1_90-16.xlsx"
  SCCReference = "$GOPATH/src/github.com/spatialmodel/inmap/emissions/aep/aeputil/testdata/SCCDownload-2017-0622-080147.csv"
  ConcentrationCache = "${SLCASpatialCache}/concentration"
  HealthCache = "${SLCASpatialCache}/health"
  SpatialCache = "${SLCASpatialCache}/spatial"
  MaxCacheEntries=30
  DefaultFIPS = "00000"

  FugitiveDustSectors = ["afdust", "othafdust"]
  FugitiveDustAdjustment = "${GOPATH}/src/github.com/spatialmodel/inmap/emissions/slca/bea/data/dust_adjustment_isrm.csv"

