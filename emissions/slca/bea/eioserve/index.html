<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>EIO-LCA: The air pollution impacts of economic consumption</title>

  <!-- Custom styles for this template -->
  <link href="css/gui.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">Spatial EIO-LCA</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <h3>The air pollution impacts of economic consumption</h3>
        <form>
          <div class="form-group">
            <label for="demandType">Final demand type</label>
            <select class="form-control" id="demandType">
              <option value="All">All demand</option>
              <option selected value="NonExport">Domestic (All - Export)</option>
              <option value="F010">Personal Consumption</option>
              <option value="F02S">Private Structures</option>
              <option value="F02E">Private Equipment</option>
              <option value="F02N">Private IP</option>
              <option value="F02R">Private Residential</option>
              <option value="F030">Inventory Change</option>
              <option value="F040">Export</option>
              <option value="F06C">Defense Consumption</option>
              <option value="F06S">Defense Structures</option>
              <option value="F06E">Defense Equipment</option>
              <option value="F06N">Defense IP</option>
              <option value="F07C">Nondefense Consumption</option>
              <option value="F07S">Nondefense Structures</option>
              <option value="F07E">Nondefense Equipment</option>
              <option value="F07N">Nondefense IP</option>
              <option value="F10C">Local Consumption</option>
              <option value="F10S">Local Structures</option>
              <option value="F10E">Local Equipment</option>
              <option value="F10N">Local IP</option>
            </select>
            <label for="demandSectorGroup">Final demand sector group</label>
            <select class="form-control" id="demandSectorGroup">
              <option value="All">All</option>
            </select>
            <label for="demandSector">Final demand sector (within group)</label>
            <select class="form-control" id="demandSector">
              <option value="All">All</option>
            </select>
            <label for="prodSectorGroup">Production sector group</label>
            <select class="form-control" id="prodSectorGroup">
              <option value="All">All</option>
            </select>
            <label for="prodSector">Production sector (within group)</label>
            <select class="form-control" id="prodSector">
              <option value="All">All</option>
            </select>
            <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#sccModal" id="sccButton" disabled>
              View SCCs
            </button><br>

            <!-- SCC Modal -->
            <div class="modal fade" id="sccModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="sccModalTitle">Source Classification Codes (SCCs) associated with...</h4>
                  </div>
                  <div class="modal-body" id="sccTable">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <label for="resultType">Result type</label>
            <select class="form-control" id="resultType">
              <option selected value="conc_totalPM25">Total PM<sub>2.5</sub> concentrations (μg m<sup>-3</sup>)</option>
              <option value="conc_PrimaryPM25">Primary PM<sub>2.5</sub> concentrations (μg m<sup>-3</sup>)</option>
              <option value="conc_PSO4">Particulate sulfate concentrations (μg m<sup>-3</sup>)</option>
              <option value="conc_PNH4">Particulate ammonium concentrations (μg m<sup>-3</sup>)</option>
              <option value="conc_PNO3">Particulate nitrate concentrations (μg m<sup>-3</sup>)</option>
              <option value="conc_SOA">Secondary organic aerosol concentrations (μg m<sup>-3</sup>)</option>
              <option value="health_total">Total health impacts (deaths yr<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="health_white">Health impacts to White people (deaths yr<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="health_black">Health impacts to Black people (deaths yr<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="health_latino">Health impacts to Latino people (deaths yr<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="health_asian">Health impacts to Asian people (deaths yr<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="health_native">Health impacts to Native people (deaths yr<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="emis_PM25">PM<sub>2.5</sub> emissions (μg s<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="emis_SOx">SO<sub>x</sub> emissions (μg s<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="emis_NH3">NH<sub>3</sub> emissions (μg s<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="emis_NOx">NO<sub>x</sub> emissions (μg s<sup>-1</sup> km<sup>-2</sup>)</option>
              <option value="emis_VOC">VOC emissions (μg s<sup>-1</sup> km<sup>-2</sup>)</option>
            </select>
          </div>
        </form>
        <div id="eiolegend"></div>
        <p style="padding-top: 10px;">The largest 0.1% of values on the map are shown in green.</p>
      </div>
      <div class="col-xs-12 col-md-9">
        <div id="eiomap"></div>
      </div>
    </div>

    <div id="loading" class="loading">Loading&#8230;</div>
    <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Leaflet -->
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="glify.js"></script>
    <script src="gui.js"></script>
</body>

</html>
